name: Build MAUI App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Build Windows
        run: dotnet build -c Release -f net10.0-windows10.0.19041.0

      - name: Build Android
        run: dotnet build -c Release -f net10.0-android

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workloads
        run: dotnet workload install maui

      - name: Build MacCatalyst
        run: dotnet build -c Release -f net9.0-maccatalyst

      - name: Build iOS
        run: dotnet build -c Release -f net9.0-ios
